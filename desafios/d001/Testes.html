<!DOCTYPE html>
<html>

<head>
    <title>Página teste</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style1.css"/>
</head>
<body>  
  <h1>Tags em HTML</h1>
  <p>Em HTML podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
   <ul>
    <li type="square"><abbr title="Use a tag &gt;p&lt;">Parágrafos</abbr></li>
    <li type="square"><abbr title="Use a tag &gt;h1&lt; ... &gt;h6&lt;">Títulos</abbr></li>
    <li type="square"><abbr title="Use a tag &gt;img&lt;">Imagens</abbr></li>
    <li type="square"><abbr title="Usa a tag &gt;abbr&lt;">Abreviações</abbr></li>
    <li type="square"><abbr title="Use a tag &gt;Code&lt;">Códigos-Fonte</abbr></li>
    <li type="square"><abbr title="Use a tag &gt;ol&lt; e &gt;li&lt;">Listas numeradas</abbr></li>
    <li type="square"><abbr title="Use a tag &gt;ul&lt; e &gt;li&lt;">Listas com marcadores</abbr></li>
   </ul>
</body>
  
</html>
